<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureBank - Your Trusted Financial Partner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to SecureBank</h1>
        <form id="transactionForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="fromAccountId">From Account ID:</label>
            <input type="text" id="fromAccountId" name="fromAccountId" required>

            <label for="toAccountId">To Account ID:</label>
            <input type="text" id="toAccountId" name="toAccountId" required>

            <label for="transactionType">Transaction Type:</label>
            <select id="transactionType" name="transactionType" required>
                <option value="">Select a transaction type</option>
                <option value="deposit">Deposit</option>
                <option value="withdrawal">Withdrawal</option>
                <option value="transfer">Transfer</option>
            </select>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description">

            <button type="submit">Submit Transaction</button>
        </form>
        <div id="result"></div>

        <hr>

        <h2>Check Account Balance</h2>
        <div>
            <label for="accountIdForBalance">Account ID:</label>
            <input type="text" id="accountIdForBalance" required>
            <button id="checkBalance">Check Balance</button>
        </div>
        <div id="balanceResult"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
